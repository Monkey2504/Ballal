<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BALLAL ASBL | Solidarité Guinée-Belgique</title>
    
    <!-- SEO -->
    <meta name="description" content="BALLAL ASBL : Le pont solidaire entre la Guinée et la Belgique. Aide juridique, autonomie alimentaire et valorisation culturelle.">
    <meta name="theme-color" content="#CE1126">

    <!-- Google Fonts: Poppins (Titres) & Inter (Texte) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS avec Configuration Guinée -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'guinea-red': '#CE1126',
              'guinea-yellow': '#FCD116',
              'guinea-green': '#009460',
              'warm-bg': '#FFFBF0', // Crème chaleureux
              'slate-900': '#0f172a',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            backgroundImage: {
              'african-pattern': "url(\"data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23CE1126' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E\")",
            }
          }
        }
      }
    </script>

    <!-- Gestionnaire d'erreurs de démarrage (Sécurité) -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        // Si l'application ne démarre pas après 3s, on affiche l'erreur
        setTimeout(function() {
          var root = document.getElementById('root');
          var loader = document.getElementById('initial-loader');
          // On vérifie si React n'a pas pris le relais (root vide)
          if (root && (!root.innerHTML || root.innerHTML.trim() === '')) {
            if(loader) loader.style.display = 'none';
            var errorBox = document.createElement('div');
            errorBox.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:#FFFBF0;color:#CE1126;padding:40px;font-family:sans-serif;z-index:99999;text-align:center;display:flex;flex-direction:column;align-items:center;justify-content:center;';
            errorBox.innerHTML = '<h2 style="font-size:24px;margin-bottom:20px;">Oups ! Un problème technique empêche le chargement.</h2><p style="color:#333;background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,0.1);max-width:600px;">' + msg + '</p><button onclick="window.location.reload()" style="margin-top:20px;padding:10px 20px;background:#009460;color:white;border:none;border-radius:5px;cursor:pointer;font-weight:bold;">Recharger la page</button>';
            document.body.appendChild(errorBox);
          }
        }, 3000); 
      };
    </script>

    <!-- Import Map : CORRECTION (Version Robuste) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
  </head>
  
  <body>
    <!-- Loader Screen -->
    <div id="initial-loader" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-warm-bg transition-opacity duration-500">
      <div class="relative mb-6">
        <div class="w-24 h-24 rounded-full border-4 border-t-guinea-red border-r-guinea-yellow border-b-guinea-green border-l-guinea-red animate-spin"></div>
        <div class="absolute inset-0 flex items-center justify-center font-black text-xl text-slate-900">
          ASBL
        </div>
      </div>
      <h1 class="text-3xl font-black tracking-widest text-slate-900 mb-2">BALLAL</h1>
      <div class="flex gap-2">
        <div class="w-3 h-3 rounded-full bg-guinea-red animate-bounce" style="animation-delay: 0ms"></div>
        <div class="w-3 h-3 rounded-full bg-guinea-yellow animate-bounce" style="animation-delay: 150ms"></div>
        <div class="w-3 h-3 rounded-full bg-guinea-green animate-bounce" style="animation-delay: 300ms"></div>
      </div>
    </div>

    <!-- Point d'ancrage React -->
    <div id="root"></div>

    <!-- Script de démarrage -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
