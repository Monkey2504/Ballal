<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BALLAL ASBL | Solidarité Guinée-Belgique</title>
    
    <!-- SEO -->
    <meta name="description" content="BALLAL ASBL : Le pont solidaire entre la Guinée et la Belgique. Aide juridique, autonomie alimentaire et valorisation culturelle.">
    <meta name="theme-color" content="#CE1126">

    <!-- Google Fonts: Poppins (Titres) & Inter (Texte) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS avec Configuration Guinée -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'guinea-red': '#CE1126',
              'guinea-yellow': '#FCD116',
              'guinea-green': '#009460',
              'warm-bg': '#FFFBF0', // Crème chaleureux
              'slate-900': '#0f172a',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            backgroundImage: {
              'african-pattern': "url(\"data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23CE1126' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E\")",
            }
          }
        }
      }
    </script>

    <!-- Styles globaux -->
    <style>
      body {
        background-color: #FFFBF0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      /* Scrollbar personnalisée aux couleurs de la Guinée */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFBF0;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #CE1126, #FCD116, #009460);
        border-radius: 4px;
      }
      
      /* Animation du loader */
      .loader-pulse {
        animation: pulse-guinea 2s infinite;
      }
      @keyframes pulse-guinea {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(206, 17, 38, 0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(206, 17, 38, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(206, 17, 38, 0); }
      }
    </style>

    <!-- Import Map : CORRECTION DEFINITIVE - UNIQUEMENT REACT 18 -->
    <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",  }
}
</script>
  </head>
  
  <body>
    <!-- Loader Screen (Disparaît quand React prend la main) -->
    <div id="initial-loader" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-warm-bg transition-opacity duration-500">
      <div class="relative mb-6">
        <div class="w-24 h-24 rounded-full border-4 border-t-guinea-red border-r-guinea-yellow border-b-guinea-green border-l-guinea-red animate-spin"></div>
        <div class="absolute inset-0 flex items-center justify-center font-black text-xl text-slate-900">
          ASBL
        </div>
      </div>
      <h1 class="text-3xl font-black tracking-widest text-slate-900 mb-2">BALLAL</h1>
      <div class="flex gap-2">
        <div class="w-3 h-3 rounded-full bg-guinea-red animate-bounce" style="animation-delay: 0ms"></div>
        <div class="w-3 h-3 rounded-full bg-guinea-yellow animate-bounce" style="animation-delay: 150ms"></div>
        <div class="w-3 h-3 rounded-full bg-guinea-green animate-bounce" style="animation-delay: 300ms"></div>
      </div>
    </div>

    <!-- Point d'ancrage React -->
    <div id="root"></div>

    <!-- Script de démarrage -->
    <script type="module" src="./index.tsx"></script>

    <script>
      // Suppression du loader une fois l'app chargée (backup si React est lent)
      window.onload = () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if(loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
          }
        }, 800);
      };
    </script>
  </body>
</html>
