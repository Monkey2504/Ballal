      :root {

      /* Diagonal flag pattern */
      .guinea-diagonal-bg {
        background: linear-gradient(45deg,

          #FCD116 25% 50%, 
          #009460 50% 75%, 
          #FFFBF0 75%
        );
        background-size: 40px 40px;
      }

      /* Subtle African Geometric Pattern (Bogolan style) */
      .bg-african-pattern {
        background-color: #FFFBF0;
        background-image: 
          radial-gradient(#E5E0D0 1.5px, transparent 1.5px), 
          radial-gradient(#E5E0D0 1.5px, #FFFBF0 1.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      /* Modern card hover effect */
      .card-hover-effect {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .card-hover-effect:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }
      
      /* Loading skeleton animation */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 5px;

      /* Print styles */

      @media (prefers-reduced-motion: reduce) {

        *::before,
        *::after {

          animation-iteration-count: 1 !important;

    <!-- Analytics et scripts utiles -->
    <script>
      // Masquer le loading overlay quand la page est chargée
      window.addEventListener('load', function() {
        const loadingOverlay = document.getElementById('loading-overlay');
        if (loadingOverlay) {
          loadingOverlay.style.opacity = '0';
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
          }, 300);
        }
        
        // Afficher le footer
        const footer = document.getElementById('main-footer');
        if (footer) footer.style.display = 'block';
        
        // Back to top button
        const backToTopButton = document.getElementById('back-to-top');
        if (backToTopButton) {
          window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
              backToTopButton.style.transform = 'translateY(0)';
              backToTopButton.style.opacity = '1';
            } else {
              backToTopButton.style.transform = 'translateY(20px)';
              backToTopButton.style.opacity = '0';
            }
          });
          
          backToTopButton.addEventListener('click', () => {
            window.scrollTo({
              top: 0,
              behavior: 'smooth'
            });
          });
        }
        
        // Gestion du thème sombre
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        }
        
        // Performance monitoring
        if ('performance' in window) {
          window.addEventListener('load', () => {
            const timing = performance.timing;
            const loadTime = timing.loadEventEnd - timing.navigationStart;
            console.log(`Temps de chargement: ${loadTime}ms`);
          });
        }
      });
      
      // Service Worker registration (optionnel)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
      
      // Error tracking
      window.addEventListener('error', function(e) {
        console.error('Erreur JavaScript:', e.error);
        // Ici, vous pourriez envoyer l'erreur à un service de tracking
      });
    </script>
