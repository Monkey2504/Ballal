<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BALLAL ASBL | Solidarité Guinée-Belgique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'guinea-red': '#CE1126',
              'guinea-yellow': '#FCD116',
              'guinea-green': '#009460',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-guinea-red: #CE1126;
        --color-guinea-yellow: #FCD116;
        --color-guinea-green: #009460;
        --color-warm-bg: #FFFBF0; /* Crème chaleureux */
        --color-text-dark: #1F2937;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--color-warm-bg);
        color: var(--color-text-dark);
      }
      
      /* Guinean Flag Gradient Text */
      .guinea-gradient-text {
        background: linear-gradient(90deg, #CE1126 0%, #F1C40F 50%, #009460 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.1));
      }

      /* Guinean Flag Gradient Background */
      .guinea-gradient-bg {
        background: linear-gradient(90deg, #CE1126 0%, #FCD116 50%, #009460 100%);
      }

      /* Subtle African Geometric Pattern (Bogolan style) */
      .bg-african-pattern {
        background-color: #FFFBF0;
        background-image: radial-gradient(#E5E0D0 1.5px, transparent 1.5px), radial-gradient(#E5E0D0 1.5px, #FFFBF0 1.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      /* More intense pattern for headers */
      .bg-wax-pattern {
        background-color: #ffffff;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f0f0f0' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      .card-hover-effect {
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .card-hover-effect:hover {
        transform: translateY(-5px);
        box-shadow: 0 14px 28px rgba(0,0,0,0.1), 0 10px 10px rgba(0,0,0,0.05);
      }
    </style>
