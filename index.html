<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BALLAL | Solidarité & Connexion Guinéenne en Belgique</title>
    
    <meta name="description" content="Plateforme de connexion et d'entraide pour la communauté guinéenne de Belgique. Annuaire, solidarité et culture." />
    <meta name="theme-color" content="#CE1126" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" 
      rel="stylesheet" 
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'guinea-red': '#CE1126',
              'guinea-yellow': '#FCD116',
              'guinea-green': '#009460',
              'earth-black': '#333333',
              'soft-paper': '#FFF5F6',
              'terracotta': '#E2725B',
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            boxShadow: {
              'soft-elegant': '0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05)',
              'brutal-thin': '2px 2px 0px 0px #333333',
            }
          }
        }
      }
    </script>
    
    <style>
      .african-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 40c0-22.09 17.91-40 40-40v80c-22.09 0-40-17.91-40-40zM0 0c22.09 0 40 17.91 40 40S22.09 80 0 80V0z' fill='%23CE1126' fill-opacity='0.008' fill-rule='evenodd'/%3E%3C/svg%3E");
      }
      body {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      ::selection {
        background-color: #CE1126;
        color: white;
      }
    </style>
    
    <!-- Importmap corrigé avec une seule version cohérente de React -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-soft-paper text-earth-black african-pattern antialiased">
    <div id="root"></div>
    
    <!-- Script principal corrigé -->
    <script type="module">
      // Point d'entrée minimal pour éviter les erreurs
      const { createRoot } = await import('react-dom/client');
      
      // Création d'un composant React simple par défaut
      const { jsx, jsxs, Fragment } = await import('react/jsx-runtime');
      
      function App() {
        return jsxs(Fragment, {
          children: [
            jsx('header', {
              className: 'bg-guinea-red text-white p-6',
              children: jsxs('div', {
                className: 'container mx-auto',
                children: [
                  jsx('h1', {
                    className: 'text-3xl font-bold',
                    children: 'BALLAL'
                  }),
                  jsx('p', {
                    className: 'mt-2',
                    children: 'Solidarité & Connexion Guinéenne en Belgique'
                  })
                ]
              })
            }),
            
            jsx('main', {
              className: 'container mx-auto p-6',
              children: jsxs('div', {
                className: 'bg-white rounded-lg shadow-soft-elegant p-8',
                children: [
                  jsx('h2', {
                    className: 'text-2xl font-bold text-guinea-red mb-4',
                    children: 'Application en construction'
                  }),
                  jsx('p', {
                    className: 'text-lg',
                    children: 'La plateforme est actuellement en développement. Revenez bientôt !'
                  }),
                  jsx('div', {
                    className: 'mt-8 p-4 bg-soft-paper rounded border-l-4 border-guinea-green',
                    children: jsxs('p', {
                      children: [
                        jsx('strong', { children: 'Prochainement : ' }),
                        'Annuaire communautaire, espace d\'entraide, ressources culturelles...'
                      ]
                    })
                  })
                ]
              })
            }),
            
            jsx('footer', {
              className: 'bg-earth-black text-white p-6 mt-8',
              children: jsx('div', {
                className: 'container mx-auto text-center',
                children: jsx('p', {
                  children: '© 2024 BALLAL - Communauté Guinéenne de Belgique'
                })
              })
            })
          ]
        });
      }
      
      // Rendu de l'application
      const container = document.getElementById('root');
      const root = createRoot(container);
      root.render(jsx(App, {}));
    </script>
  </body>
</html>
